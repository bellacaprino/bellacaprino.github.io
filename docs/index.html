		<style>
			/* Popup modal styling with pop-up animation */
			#popup {
				display: none; /* Initially hidden */
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) scale(0.5); /* Start small */
				background-color: #222;
				padding: 20px;
				width: 90%;
				max-width: 400px;
				border-radius: 8px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
				text-align: center;
				z-index: 1001;
				color: white;
				opacity: 0; /* Start fully transparent */
				transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth pop-up animation */
			}

			/* Keyframes for the "pop" animation */
			@keyframes popUp {
				0% {
					transform: translate(-50%, -50%) scale(0.5); /* Small scale */
					opacity: 0; /* Invisible */
				}
				70% {
					transform: translate(-50%, -50%) scale(1.1); /* Slightly overshoot */
					opacity: 1; /* Fully visible */
				}
				100% {
					transform: translate(-50%, -50%) scale(1); /* Full size */
					opacity: 1;
				}
			}

			/* Apply the animation when the popup is displayed */
			#popup.show {
				display: block;
				animation: popUp 0.6s ease forwards; /* Pop-up animation */
			}

			#overlay {
				display: none; /* Initially hidden */
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.75);
				z-index: 1000;
			}

			/* Close button */
			#close-popup {
				color: #fff;
				font-size: 1.5em;
				cursor: pointer;
				position: absolute;
				top: 10px;
				right: 15px;
				text-decoration: none;
			}
		</style>
	</head>

		<script>
			// Function to toggle popup visibility with pop-up animation
			function togglePopup() {
				const popup = document.getElementById('popup');
				const overlay = document.getElementById('overlay');
				const isVisible = popup.classList.contains('show');

				// Toggle the "show" class to control visibility and animation
				if (isVisible) {
					popup.classList.remove('show');
					overlay.style.display = 'none';
				} else {
					popup.classList.add('show');
					overlay.style.display = 'block';
				}
			}

			// Show the popup with a delay to match page load timing
			document.addEventListener('DOMContentLoaded', () => {
				document.body.classList.remove('is-preload');
				setTimeout(() => {
					togglePopup(); // Show the popup with a delay
				}, 1000); // Adjust delay as needed
			});
		</script>
