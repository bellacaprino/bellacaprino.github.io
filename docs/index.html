			#popup, #overlay {

				opacity: 1;
			}

			#popup {
				display: block; /* Show the popup with JS control */
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: #222;
				padding: 20px;
				width: 90%;
				max-width: 400px;

			}

				color: #fff;

			}

			#popup iframe {
				width: 100%;
				height: 80px;
				border: none;
				border-radius: 4px;
			}

			#overlay {
				display: block; /* Show the overlay with JS control */
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.75);
				z-index: 1000;
			}

			/* Close button */
			#close-popup {
				color: #fff;
				font-size: 1.5em;
				cursor: pointer;
				position: absolute;
				top: 10px;
				right: 15px;
				text-decoration: none;
			}
		</style>
